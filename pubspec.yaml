name: kanban_board
description: A kanban board for tasks, where users can create, edit, and move tasks between different columns (e.g. "To Do", "In Progress", "Done").
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.4.0

dependencies:
  bloc: ^8.1.3
  envied: ^0.5.4+1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.2.1
  http: ^1.2.2
  intl: ^0.19.0

dev_dependencies:
  bloc_test: ^9.1.6
  build_runner: ^2.4.11
  envied_generator: ^0.5.4+1
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.3
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/


